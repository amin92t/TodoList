<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todolist</title>
</head>

<body>

<div class="container">
    <div class="header">
        <h1 class="header__title">Todolist</h1>
    </div>
    <div class="content">
        <div class="form">
            <form id="form__wrapper">
                <label for="todo-item">Add Item</label>
                <input type="text" id="todo-item">
                <div class="form__buttons">
                    <button type="submit" class="form__button-submit">Add to List</button>
                    <button type="reset" class="form__button-reset">Clear Todo List</button>
                </div>
            </form>
        </div>
        <div class="todos">
            <div class="todos__header">
                <h2 class="todos__title">Todo List</h2>
            </div>
            <div class="todos__wrapper">
                <!-- <div class="todo">
                    <p class="todo__title">Item</p>
                    <button class="todo__status">Complete</button>
                    <button class="todo__delete">Delete</button>
                </div>
                <div class="todo">
                    <p class="todo__title">Item</p>
                    <button class="todo__status">Complete</button>
                    <button class="todo__delete">Delete</button>
                </div> -->
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>

</html>
